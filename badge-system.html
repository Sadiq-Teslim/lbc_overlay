<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LBC â€¢ Badge System Overlay</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
         :root {
            --gold-1: #fff2b3;
            --gold-2: #f7d17c;
            --gold-3: #e0a84f;
            --gold-4: #b5792f;
            --gold-5: #8b5a1f;
            --gold-grad: linear-gradient(135deg, var(--gold-1) 0%, var(--gold-2) 20%, var(--gold-3) 45%, var(--gold-1) 65%, var(--gold-4) 100%);
            --panel-bg: rgba(18, 18, 18, .85);
            --text: #f8f5ee;
            --accent: #d4af37;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
        }
        
        body {
            font-family: "Poppins", system-ui, sans-serif;
            background: transparent;
            margin: 0;
            padding: 20px;
            display: grid;
            place-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        /* --- Main Container --- */
        
        .badge-container {
            width: 800px;
            background: var(--panel-bg);
            border-radius: 24px;
            padding: 24px 28px;
            border: 3px solid transparent;
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            border-image: var(--gold-grad) 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        /* --- Header --- */
        
        .badge-header {
            text-align: center;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: .08em;
            color: var(--text);
            text-transform: uppercase;
            padding-bottom: 10px;
            border-bottom: 2px solid;
            border-image: var(--gold-grad) 1;
        }
        
        .badge-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .panel {
            background: rgba(10, 10, 10, .55);
            border: 2px solid transparent;
            border-image: var(--gold-grad) 1;
            border-radius: 16px;
            padding: 16px;
        }
        
        .panel-title {
            font-weight: 600;
            font-size: 16px;
            color: var(--accent);
            margin-bottom: 12px;
            text-transform: uppercase;
        }
        
        .left-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .badge-tier {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .badge-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #333;
        }
        
        .badge-icon.crown {
            background: var(--gold-1);
            border-color: var(--gold-3);
        }
        
        .badge-icon.gold {
            background: var(--gold-3);
            border-color: var(--gold-5);
        }
        
        .badge-icon.silver {
            background: var(--silver);
            border-color: #888;
        }
        
        .badge-icon.bronze {
            background: var(--bronze);
            border-color: #8c5a2e;
        }
        
        .badge-details h3 {
            font-size: 16px;
            margin: 0;
            color: #eee;
        }
        
        .badge-details p {
            font-size: 12px;
            margin: 0;
            color: #aaa;
        }
        
        .badge-members {
            font-size: 11px;
            color: #ccc;
            margin-top: 4px;
        }
        
        .promotion-progress {
            font-size: 13px;
            color: #ddd;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 16px;
            background-color: #000;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 2px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        
        .progress-bar-fill {
            height: 100%;
            border-radius: 6px;
            background: var(--gold-grad);
            transition: width 0.5s ease-out;
        }
        /* --- Right Column: Spotlight & Podium --- */
        
        .right-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .spotlight-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .spotlight-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(145deg, #444, #222);
            display: grid;
            place-items: center;
            font-size: 2.5rem;
            color: var(--gold-1);
        }
        
        .spotlight-details {
            font-size: 14px;
            color: #eee;
        }
        
        .spotlight-details h2 {
            font-size: 24px;
            margin: 0 0 4px;
            color: var(--gold-1);
        }
        
        .spotlight-details span {
            font-weight: 600;
            color: var(--gold-2);
        }
        
        .podium-row {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            font-size: 16px;
            padding: 4px 0;
        }
        
        .podium-rank {
            font-weight: 800;
            color: var(--accent);
        }
        
        .podium-name {
            color: #eee;
        }
        
        .podium-amount {
            font-weight: 600;
            color: var(--gold-1);
        }
    </style>
</head>

<body>

    <div class="badge-container">
        <div class="badge-header">Badge System â€¢ Top Supporter Spotlight</div>

        <div class="badge-content">
            <!-- Left Column -->
            <div class="left-column">
                <div class="panel">
                    <div class="panel-title">Badge Tiers</div>
                    <div id="badge-tiers-list">
                        <!-- Badge tiers will be rendered here by JS -->
                    </div>
                </div>
                <div class="panel">
                    <div class="panel-title">Next promotion for you</div>
                    <div id="promotion-progress" class="promotion-progress">
                        <!-- Promotion progress bar will be rendered here by JS -->
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="right-column">
                <div class="panel">
                    <div class="panel-title">Top Supporter Spotlight</div>
                    <div id="spotlight-content" class="spotlight-content">
                        <!-- Spotlight user will be rendered here by JS -->
                    </div>
                </div>
                <div class="panel">
                    <div class="panel-title">Session Podium</div>
                    <div id="session-podium-list">
                        <!-- Session podium will be rendered here by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Element Selection ---
        const elements = {
            badgeTiers: document.getElementById('badge-tiers-list'),
            promotion: document.getElementById('promotion-progress'),
            spotlight: document.getElementById('spotlight-content'),
            podium: document.getElementById('session-podium-list')
        };

        // --- Renderer Function ---
        function render(data) {
            if (!data) return;

            // Render Badge Tiers
            if (data.badgeTiers) {
                elements.badgeTiers.innerHTML = data.badgeTiers.map(tier => `
                <div class="badge-tier">
                    <div class="badge-icon ${tier.name.toLowerCase()}"></div>
                    <div class="badge-details">
                        <h3>${tier.name.toUpperCase()} Badge</h3>
                        <p>â‰¥ ${new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0 }).format(tier.threshold)} lifetime</p>
                        <div class="badge-members">${(tier.members || []).join(' â€¢ ')}</div>
                    </div>
                </div>
            `).join('');
            }

            // Render Spotlight
            if (data.spotlight) {
                elements.spotlight.innerHTML = `
                <div class="spotlight-avatar">ðŸ”º</div>
                <div class="spotlight-details">
                    <h2>${data.spotlight.alias}</h2>
                    Session: <span>${new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0 }).format(data.spotlight.session)}</span><br>
                    Lifetime: <span>${new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0 }).format(data.spotlight.lifetime)}</span> â€¢ Tier: <span>${data.spotlight.tier}</span>
                </div>
            `;
            }

            // Render Session Podium
            if (data.podium) {
                elements.podium.innerHTML = data.podium.map((user, index) => `
                <div class="podium-row">
                    <div><span class="podium-rank">${index + 1}</span> <span class="podium-name">${user.name}</span></div>
                    <div class="podium-amount">${new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0 }).format(user.amount)}</div>
                </div>
            `).join('');
            }

            // Render User Promotion
            if (data.userPromotion) {
                elements.promotion.innerHTML = `
                <span>${data.userPromotion.currentTier} â†’ ${data.userPromotion.nextTier} (${data.userPromotion.progress}%)</span>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" style="width: ${data.userPromotion.progress}%;"></div>
                </div>
            `;
            }
        }

        // --- Initial Demo/Test Data ---
        const demoData = {
            badgeTiers: [{
                name: "Crown",
                threshold: 5000,
                members: ["KINGCARLOS", "VALKYR", "ELJEFE"]
            }, {
                name: "Gold",
                threshold: 2000,
                members: ["ANAVIP", "TIGER77", "REXXO"]
            }, {
                name: "Silver",
                threshold: 750,
                members: ["DONJOSE", "MARCO_Q"]
            }, {
                name: "Bronze",
                threshold: 250,
                members: ["ALFREDO", "LUIS_F", "SERENA"]
            }],
            spotlight: {
                alias: "KINGCARLOS",
                session: 2950,
                lifetime: 8420,
                tier: "Crown"
            },
            podium: [{
                name: "KINGCARLOS",
                amount: 2950
            }, {
                name: "ANAVIP",
                amount: 1380
            }, {
                name: "REXXO",
                amount: 940
            }],
            userPromotion: {
                currentTier: "Silver",
                nextTier: "Gold",
                progress: 72
            }
        };
        render(demoData);

        // --- WebSocket Connection (Ready for live data) ---
        const HUB = 'wss://wss.overlays.latinabeautycollection.com/ws';

        function connect() {
            const ws = new WebSocket(`${HUB}?widget=badges`);
            ws.onopen = () => console.log('[ws] badge system connected');
            ws.onclose = () => setTimeout(connect, 2000);
            ws.onmessage = (ev) => {
                try {
                    const msg = JSON.parse(ev.data);
                    if (msg && msg.type === 'badges.update') {
                        render(msg.data);
                    }
                } catch (e) {}
            };
        }
        connect();
    </script>
</body>

</html>
