<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LBC â€¢ Polls & Trivia Overlay</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
         :root {
            --gold-1: #fff2b3;
            --gold-2: #f7d17c;
            --gold-3: #e0a84f;
            --gold-4: #b5792f;
            --gold-grad: linear-gradient(135deg, var(--gold-1) 0%, var(--gold-2) 20%, var(--gold-3) 45%, var(--gold-1) 65%, var(--gold-4) 100%);
            --panel-bg: rgba(18, 18, 18, .85);
            --text: #f8f5ee;
            --accent: #d4af37;
        }
        
        body {
            font-family: "Poppins", system-ui, sans-serif;
            background: transparent;
            margin: 0;
            padding: 20px;
            display: grid;
            place-items: center;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }
        /* --- Main Framed Panel --- */
        
        .frame {
            position: relative;
            width: 480px;
            background: var(--panel-bg);
            border-radius: 24px;
            padding: 24px 28px;
            border: 3px solid transparent;
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            border-image: var(--gold-grad) 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow: hidden;
        }
        
        .frame::before {
            content: "";
            position: absolute;
            inset: -2px;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, .25) 45%, transparent 60%);
            transform: translateX(-100%);
            animation: sweep 6s linear infinite;
            pointer-events: none;
        }
        
        @keyframes sweep {
            to {
                transform: translateX(100%);
            }
        }
        /* --- Header --- */
        
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: .08em;
            color: var(--text);
            text-transform: uppercase;
        }
        /* --- The 3D Inset Box Style (Key Effect!) --- */
        
        .inset-box {
            background-color: rgba(0, 0, 0, .5);
            border-radius: 8px;
            padding: 12px 18px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.7), inset 0 0 0 2px var(--gold-4);
        }
        /* --- Poll Options --- */
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .option {
            composes: inset-box;
            /* Re-use inset style */
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .option-letter {
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--accent);
        }
        
        .option-text {
            flex-grow: 1;
        }
        
        .option-bar-container {
            width: 100px;
            height: 16px;
            background-color: #000;
            border-radius: 8px;
            border: 1px solid #333;
            padding: 2px;
        }
        
        .option-bar-fill {
            height: 100%;
            background: var(--gold-grad);
            border-radius: 6px;
            transition: width 0.4s ease-out;
        }
        
        .option-percentage {
            width: 40px;
            text-align: right;
            font-weight: 700;
            color: var(--gold-1);
        }
        /* --- Submit Button --- */
        
        .submit-button {
            text-align: center;
            padding: 12px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            background: var(--gold-grad);
            color: #2a1b07;
            border: 1px solid rgba(0, 0, 0, .25);
        }
    </style>
</head>

<body>

    <div class="frame">
        <div class="header">Trivia / Poll Menu</div>

        <div id="poll-question" class="inset-box">
            <!-- Question loaded by JS -->
        </div>

        <div id="poll-options-container" class="options-container">
            <!-- Options loaded by JS -->
        </div>

        <div class="submit-button">SUBMIT VOTE</div>
    </div>

    <script>
        /* ===================================================================== */
        /* --- DATA RENDERING & REAL-TIME LOGIC --- */
        /* ===================================================================== */

        // --- DOM Element Selection ---
        const elements = {
            question: document.getElementById('poll-question'),
            options: document.getElementById('poll-options-container')
        };

        // --- Renderer Function ---
        function render(data) {
            if (!data) return;

            elements.question.textContent = data.question || "Waiting for question...";
            elements.options.innerHTML = ''; // Clear old options

            const totalVotes = (data.options || []).reduce((sum, option) => sum + option.votes, 0);

            (data.options || []).forEach(option => {
                const percentage = totalVotes === 0 ? 0 : ((option.votes / totalVotes) * 100);

                const optionDiv = document.createElement('div');
                optionDiv.className = 'option inset-box'; // Apply both classes
                optionDiv.innerHTML = `
                <span class="option-letter">${option.id}</span>
                <span class="option-text">${option.text}</span>
                <div class="option-bar-container">
                    <div class="option-bar-fill" style="width: ${percentage.toFixed(0)}%;"></div>
                </div>
                <span class="option-percentage">${percentage.toFixed(0)}%</span>
            `;
                elements.options.appendChild(optionDiv);
            });
        }

        // --- Initial Demo/Test Data ---
        const demoData = {
            question: "What is the capital of France?",
            options: [{
                id: 'A',
                text: 'Berlin',
                votes: 12
            }, {
                id: 'B',
                text: 'Madrid',
                votes: 23
            }, {
                id: 'C',
                text: 'Paris',
                votes: 56
            }, {
                id: 'D',
                text: 'Rome',
                votes: 9
            }]
        };
        render(demoData);

        // --- WebSocket Connection ---
        const HUB = 'wss://wss.overlays.latinabeautycollection.com/ws';

        function connect() {
            const ws = new WebSocket(`${HUB}?widget=poll`);
            ws.onopen = () => console.log('[ws] poll connected');
            ws.onclose = () => setTimeout(connect, 2000);
            ws.onmessage = (ev) => {
                try {
                    const msg = JSON.parse(ev.data);
                    if (msg && msg.type === 'poll.update') {
                        render(msg.data);
                    }
                } catch (e) {}
            };
        }
        connect();
    </script>
</body>

</html>
